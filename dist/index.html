<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon shortcut" href="favicon.3c86ed4b.ico" type="image/x-icon"><link rel="stylesheet" href="main.a86693f7.css"><script src="main.06a03c85.js" defer></script><title>Kanban Board</title></head><body> <div class="wrap"> <header class="header"> <h1 class="header__title">Kanban Board</h1> <p class="header__subtitle">A board to keep track of your task</p> </header> <main class="board"> <div class="board__to-do--container"> <div class="board__title-bar"> <div class="board__title" id="to-do-title">To do <div class="board--card_counter"></div></div> <div class="board--delBtn"></div> <span class="board--delBtn-tooltip">Delete all cards</span> </div>  <ul class="board__cards"></ul> <input class="board__add-card-btn" type="button" value="Add new"> </div>  <div class="board__in-progress--container"> <div class="board__title-bar"> <div class="board__title" id="in-progress-title">In progress <div class="board--card_counter"></div></div> <div class="board--delBtn"></div> </div>  <ul class="board__cards"></ul> </div>  <div class="board__done--container"> <div class="board__title-bar"> <div class="board__title" id="done-title">Done <div class="board--card_counter"></div></div> <div class="board--delBtn"></div> </div>  <ul class="board__cards"></ul> </div>  </main>  <div class="modal-window"> <form class="card-form"> <span class="card-form--top-field"> <label>Title * <input class="card-form--title" type="text" placeholder="Enter Card Title" maxlength="27" required> </label> <button class="card-form--close-btn"></button> </span> <label>Description * <textarea class="card-form--desc" rows="8" cols="40" placeholder="Enter Card Description" required></textarea> </label> <label>User * <select name="userName" id="usersList" required> <option value="">Select user</option> </select> </label> <input class="card-form--save-btn" type="submit" value="Save"> </form> </div>  <div class="modal-window--edit">  <div class="modal-window--container"> <div class="card--edit-field space-between">Edit Card <button class="card-form--close-btn"></button> </div> <div class="card--edit-field"> <div class="card--edit-img edit-title"></div> <label>Title <input class="card--edit-title" type="text" placeholder="Enter Card Title" maxlength="27" readonly required> </label> </div> <div class="card--edit-field"> <div class="card--edit-img edit-desc"></div> <label>Description <textarea class="card--edit-desc" rows="8" cols="40" placeholder="Enter Card Description" readonly required></textarea> </label> </div> <div class="card--edit-bottom"> <span class="card--edit-date"></span> <span class="card--edit-user"></span> </div> <input class="card__add-comment--button" type="button" value="Add comment"> <div class="card__add-comment"> <textarea class="card--input-comment" rows="8" cols="40" placeholder="Enter Comment" required></textarea> <span class="card--empty-comment-tooltip">* Please write a comment</span> <div class="card--comment-bottom"> <span class="card--comment-usersList"></span> <input class="card--post-comment" type="button" value="POST"> </div> <span class="card--noUser-tooltip">* Choose user</span> </div> <div class="card--comments"></div> </div>  </div>  <div class="modal-window--confirm">  <div class="modal-window--container"> <div class="confirm-text">Delete all 'In Progress' Cards?</div> <div class="card--edit-field center"> <button id="deleteInProgressCards">YES</button> <button id="notDeleteInProgressCards">NO</button> </div> </div> </div> <div id="#slider">  <div class="prev" onclick="plusSlides(-1)">&#10094;</div> <div class="next" onclick="plusSlides(1)">&#10095;</div> <div class="slider-dots">  <span class="dot" onclick="currentSlide(1)"></span> <span class="dot" onclick="currentSlide(2)"></span> <span class="dot" onclick="currentSlide(3)"></span> </div>  </div>  </div>  </body></html>
