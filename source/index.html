<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/main.css">
    <script src="./js/main.js" defer></script>
    <title>Kanban Board</title>
</head>
<body>
<div class="wrap">

        <header class="header">
            <h1 class="header__title">Kanban Board</h1>
            <p class="header__subtitle">A board to keep track of your task</p>
        </header>

        <main class="board">
        <div class="board__to-do--container">
            <div class="board__to-do--title-bar">
                <div class="board__title">To do 
                    <div class="board__card_counter"></div></div>
                <div class="board__to-do--delBtn"></div>
                <span class="board__card_counter--tooltip">Delete all cards</span>
            </div> <!-- end of .board__to-do--title-bar -->
                <ul class="board__cards"></ul>
            <input class="board__add-card-btn" type="button" value="+ Add new">
        </div> <!-- end of .board__to-do--container -->   
        <!-- <div class="board__second--container"></div> -->
        <!-- <div class="board__third--container"></div> -->
    </main>

    <div class="modal-window">
        <form class="card-form">
            <span class="card-form--close-field">
                <input class="card-form--title" type="text" placeholder="Enter Card Title" required>
                <button class="card-form--close-btn"></button>
            </span>
            <textarea class="card-form--desc" rows="8" cols="40" placeholder="Enter Card Description" required></textarea>
            <input class="card-form--save-btn" type="submit" value="Save">
        </form>
    </div> <!-- end of .modal-window -->

</div> <!-- end of .wrap -->
</body>
</html>
